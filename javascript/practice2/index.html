<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="">
    <div class="container py-5">

        <div id="detailsCard" class="card bg-secondary text-white mb-4" style="display: none;">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="detailsImage" src="" class="img-fluid rounded" alt="Meal Image">
                    </div>
                    <div class="col-md-8">
                        <h3 id="detailsTitle" class="card-title"></h3>
                        <p id="detailsCategory" class="card-text"></p>
                        <p id="detailsArea" class="card-text"></p>
                        <p id="detailsDescription" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>


        <div class="d-flex justify-content-center mb-4">
            <div class="input-group" style="max-width: 500px;">
                <input type="text" class="form-control bg-secondary text-white border-secondary" id="searchInput"
                    placeholder="Search for a meal...">
                <button class="btn btn-info" id="searchBtn">Search</button>
            </div>
        </div>


        <div id="searchResults">
            <div class="row" id="mealItems"></div>
            <p class="text-center text-danger mt-3" id="notFound" style="display: none;">No items found</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>

</html>
