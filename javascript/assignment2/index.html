<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Ordering App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark text-white">
        <div class="container">
            <a class="navbar-brand text-white" href="#">Product Ordering</a>
            <div class="ms-auto d-flex gap-2">
                <input type="text" class="form-control bg-white text-black border-dark" id="searchInput" placeholder="Search for product...">
                <button class="btn btn-info" id="searchBtn">Search</button>
            </div>
        </div>
    </nav>

    <!-- Body -->
    <div class="container py-5">
        <div class="row">
            <!-- Left column (item cards) -->
            <div class="col-lg-8" id="itemCards">
                <h2 class="text-info mb-4">Available Items</h2>
                <div class="row" id="productItems"></div>
                <p class="text-center text-danger mt-3" id="notFound" style="display: none;">Not Found</p>
            </div>

            <!-- Right column (add to group) -->
            <div class="col-lg-4">
                <h2 class="text-info mb-4">Selected Items</h2>
                <p>Item Count: <span id="itemCount">0</span></p>
                <ul class="list-group" id="selectedItems"></ul>
            </div>
        </div>
    </div>

    <!-- Modal for details -->
    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsModalLabel">Item Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="modalBody"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
